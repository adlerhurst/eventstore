on:
  push:
    branches:
      - main
      - v*

permissions:
  contents: write
  pull-requests: write

name: release-please

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        with:
          release-type: go
          package-name: adlerhurst/eventstore
          versioning-strategy: always-bunmp-patch